<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY-Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/logo/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songName" id="songName">Best of Karan-Aujla
            
            <div class="songItem" id="songItem">
                <img src="logo/ayee.jpg" alt="Karan-Aujla">
                <span>AAyee Hayee</span>
                <span class="songlistplay"><span class="timestamp">3:19<i id="1" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div><div class="songItem" id="songItem">
                <img src="logo/52.jpg" alt="Karan-Aujla">
                <span>52 Bars</span>
                <span class="songlistplay"><span class="timestamp">3:19<i id="2" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div><div class="songItem" id="songItem">
                <img src="logo/champ.jpg" alt="Karan-Aujla">
                <span>Champions Anthem</span>
                <span class="songlistplay"><span class="timestamp">3:19<i id="3" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div><div class="songItem" id="songItem">
                <img src="logo/chitta.jpg" alt="Karan-Aujla">
                <span>Chitta Kurta</span>
                <span class="songlistplay"><span class="timestamp">3:19<i id="4" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem" id="songItem">
                <img src="logo/hisab.jpg" alt="Karan-Aujla">
                <span>Hissab</span>
                <span class="songlistplay"><span class="timestamp">3:19<i id="5" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem" id="songItem">
                <img src="logo/bars.jpg" alt="Karan-Aujla">
                <span>Bars</span>
                <span class="songlistplay"><span class="timestamp">3:19<i id="6" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem" id="songItem">
                <img src="logo/bars.jpg" alt="Karan-Aujla">
                <span>Buckle UP</span>
                <span class="songlistplay"><span class="timestamp">3:19<i id="7" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div>



        </div>
        <div class="sideBar"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icon">
            <!-- fontawesome icon -->
            <i class="fa-solid fa-backward-step " id="previous"></i>
            <i class="fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/a22d6b5feb.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
